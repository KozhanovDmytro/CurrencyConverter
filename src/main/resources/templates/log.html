<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body onload="disconnect()">
<div class="header"></div>
<div class="content">
    <table th:object="${transactions}" border="1">
        <tr>
            <th>Date</th>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>User name</th>
            <th>Request</th>
            <th>Response</th>
        </tr>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.getDate()}"></td>
            <td th:text="${t.getUser().getUserId()}"></td>
            <td th:text="${t.getUser().getUserFirstName()}"></td>
            <td th:text="${t.getUser().getUserLastName()}"></td>
            <td th:text="${t.getUser().getUserName()}"></td>
            <td th:text="${t.getUsersRequest()}"></td>
            <td th:text="${t.getBotsResponse()}"></td>
        </tr>
    </table>
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
        Javascript and reload this page!</h2></noscript>
    <div>
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
        <div id="conversationDiv">
            <p id="response"></p>
        </div>
    </div>
</div>
<div class="footer"></div>
</body>
<script type="text/javascript">
    var stompClient = null;
    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        document.getElementById('response').innerHTML = '';
    }
    function connect() {
        var socket = new SockJS('/hello');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/greetings', function(greeting){
                console.log(greeting);
                showGreeting(JSON.parse(greeting.body).content);
            });
        });
    }
    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }
    function sendName() {
        var name = document.getElementById('name').value;
        stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
    }
    function showGreeting(message) {
        var response = document.getElementById('response');
        var p = document.createElement('p');
        p.style.wordWrap = 'break-word';
        p.appendChild(document.createTextNode(message));
        response.appendChild(p);
    }
</script>
</html>
